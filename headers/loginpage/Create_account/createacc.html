<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="/headers/loginpage/Create_account/createacc.css">
</head>
<body>
    <div class="main_container">
        <div class="container">
          <p class="register_heading">Register</p>
          <p class="enter_email_text">Please fill in the fields below:</p>
  
          <form action="/headers/loginpage/login.html">
            <div class="input_Fname">
                <input type="text" placeholder="First name" class="input_fname">
            </div>
            <div class="input_Lname">
                <input type="text" placeholder="Last name" class="input_lname">
            </div>
            <div class="input_Email">
              <input type="email" placeholder="E-mail" class="input_email"/>
            </div>
            <div class="input_Pswd">
                <input type="password" placeholder="Password" class="input_pswd">
            </div>
            
            <div class="create_acc_btn">
              <button class="creat_account_btn">CREATE ACCOUNT</button>
            </div>
          </form>
          <p>Already have an accout?<a href="/headers/loginpage/login.html" class="back_to_login">Login</a></p>
        </div>
      </div>
      <script src="/headers/loginpage/Create_account/createacc.js"></script>
</body>
</html>
